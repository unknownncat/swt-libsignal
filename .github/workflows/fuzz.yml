name: Fuzz

on:
  workflow_dispatch:
  schedule:
    - cron: '15 3 * * *'

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Run Fuzz Harness
        env:
          FC_NUM_RUNS: 5000
        run: npm run test:fuzz

